<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Document page</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Documents List</h2>
            <h:dataTable value="#{managerBeans.documentsList}" var="doc" border="1">
                <h:column>
                    <f:facet name="header">Document Id</f:facet>
                        #{doc.docId}
                </h:column>
                <h:column>
                    <f:facet name="header">Document Name</f:facet>
                        #{doc.docName}
                </h:column>
            </h:dataTable>
        </h:form>   
    </h:body>
</html>
