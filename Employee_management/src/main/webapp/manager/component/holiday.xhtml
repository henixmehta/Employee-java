<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Holiday List</title>
</h:head>
<h:body>
    <h:form>
        <h3>Holiday List</h3>
        <h:dataTable value="#{managerBeans.holidaysList}" var="holiday" border="1">
            <h:column>
                <f:facet name="header">Holiday Name</f:facet>
                #{holiday.description}
            </h:column>
            <h:column>
                <f:facet name="header">Holiday Date</f:facet>
                #{holiday.holidayDate}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
