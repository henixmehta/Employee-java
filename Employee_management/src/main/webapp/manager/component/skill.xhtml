<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Skills List</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Skills List</h2>
            <h:dataTable value="#{managerBeans.skillsList}" var="skill" border="1">
                <h:column>
                    <f:facet name="header">Skill ID</f:facet>
                        #{skill.skillId}
                </h:column>
                <h:column>
                    <f:facet name="header">Skill Name</f:facet>
                        #{skill.skillName}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{skill.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Edit" action="#{managerBeans.setSelectedSkillId(skill.skillId)}" />
                    <h:commandButton value="Delete" action="#{managerBeans.deleteSkill(skill.skillId)}" />
                </h:column>
            </h:dataTable>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="skillName" value="Skill Name:" />
                <h:inputText id="skillName" value="#{managerBeans.newSkill.skillName}" required="true" />

                <h:outputLabel for="description" value="Description:" />
                <h:inputText id="description" value="#{managerBeans.newSkill.description}" required="true" />
            </h:panelGrid>

            <h:commandButton value="Add Skill" action="#{managerBeans.addSkill}" />
            <h:commandButton value="Update Skill" action="#{managerBeans.updateSkill}" rendered="#{not empty managerBeans.newSkill.skillId}" />
            <h:messages globalOnly="true" />
            
        </h:form>
    </h:body>
</html>
