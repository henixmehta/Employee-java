<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Skills List</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Skills List</h2>

            <!-- Table for displaying skills -->
            <h:dataTable value="#{managerBeans.skillsList}" var="skill" border="1">
                <h:column>
                    <f:facet name="header">Skill ID</f:facet>
                        #{skill.skillId}
                </h:column>
                <h:column>
                    <f:facet name="header">Skill Name</f:facet>
                        #{skill.skillName}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{skill.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
