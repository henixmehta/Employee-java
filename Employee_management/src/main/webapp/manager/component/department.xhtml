<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Department List</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Department List</h2>
            <h:dataTable value="#{managerBeans.departmentList}" var="dept" border="1">
                <h:column>
                    <f:facet name="header">Department Id</f:facet>
                    #{dept.deptId}
                </h:column>
                <h:column>
                    <f:facet name="header">Department Name</f:facet>
                    #{dept.deptName}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{dept.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Manager Id</f:facet>
                    #{dept.managerId} <!-- Update this if managerId is an object -->
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
