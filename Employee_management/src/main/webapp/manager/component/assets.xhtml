<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Asset List</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Add New Asset</h2>

            <h:outputLabel for="assetName" value="Asset Name:" />
            <h:inputText id="assetName" value="#{managerBeans.assetName}" required="true" />

            <h:commandButton value="Add Asset" action="#{managerBeans.addAsset}" />
            <hr/>
        </h:form>

        <h2>Asset List</h2>
        <h:dataTable value="#{managerBeans.assetsList}" var="asset" border="1">
            <h:column>
                <f:facet name="header">Asset ID</f:facet>
                    #{asset.assetId}
            </h:column>

            <h:column>
                <f:facet name="header">Asset Name</f:facet>
                    #{asset.assetName}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:form>
                    <h:commandLink value="Delete" action="#{managerBeans.deleteAsset(asset.assetId)}" />/                    
                    <h:commandLink value="Edit" action="" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
