<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Skills List</title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="skillName" value="Skill Name:" />
                <h:inputText id="skillName" value="#{skillManageBeans.newSkill.skillName}" required="true" requiredMessage="Skill name is required." />
                <h:outputLabel for="description" value="Description:" />
                <h:inputText id="description" value="#{skillManageBeans.newSkill.description}" required="true" requiredMessage="Description is required." />
                <!--callmanagebeans . set function . setfieldname-->

                <h:commandButton value="Add Skill" action="#{skillManageBeans.addSkill}" />
            </h:panelGrid>

            <!-- Use the skills collection for displaying the data -->
            <h:dataTable value="#{skillManageBeans.skills}" var="skill" border="1">
                <h:column>
                    <f:facet name="header">Skill ID</f:facet>
                        #{skill.skillId}
                </h:column>
                <h:column>
                    <f:facet name="header">Skill Name</f:facet>
                        #{skill.skillName}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{skill.description}
                </h:column>
            </h:dataTable>

            <h:messages globalOnly="true" />
        </h:form>
    </h:body>
</html>
