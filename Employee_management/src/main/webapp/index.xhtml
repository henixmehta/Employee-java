<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>Live Preview | Gradient Able Dashboard Template</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description"
              content="Gradient Able is trending dashboard template made using Bootstrap 5 design framework. Gradient Able is available in Bootstrap, React, CodeIgniter, Angular, and .net Technologies."/>
        <meta name="keywords"
              content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard"/>
        <meta name="author" content="codedthemes"/>

        <!--<link rel="icon" href="assets/images/favicon.svg" type="image/x-icon"/>-->
        <link rel="stylesheet" href="assets/fonts/tabler-icons.min.css"/>
        <link rel="stylesheet" href="assets/fonts/feather.css"/>
        <link rel="stylesheet" href="assets/fonts/fontawesome.css"/>
        <link rel="stylesheet" href="assets/fonts/material.css"/>
        <link rel="stylesheet" href="assets/css/style.css" id="main-style-link"/>
        <link rel="stylesheet" href="assets/css/style-preset.css"/>
        <link rel="stylesheet" href="assets/css/landing.css"/>
    </head>

    <body data-pc-header="header-1" data-pc-preset="preset-1" data-pc-sidebar-theme="light"
          data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme="light" class="landing-page">
        <!-- [ Main Content ] start -->
        <!-- [ Pre-loader ] start -->
        <div class="loader-bg">
            <div class="loader-track">
                <div class="loader-fill"></div>
            </div>
        </div>
        <!-- [ Pre-loader ] End -->

        <!-- [ Header ] start -->
        <header id="home" class="bg-white">
            <nav class="navbar navbar-expand-lg navbar-dark default">
                <div class="container">
                    <h:link class="navbar-brand" outcome="index">
                        <h:graphicImage value="assets/images/logo-white.svg" alt="logo" styleClass="logo-lg"/>
                    </h:link>
                    <button class="navbar-toggler rounded" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>

            <div class="container" >
                <div class="row align-items-center" >
                    <div class="col-md-4 header-content" style="margin: 10px 10px 10px 400px;">
                        <h1 class="my-4">Login</h1>
                        <h:form id="loginForm" >
                            <div class="mb-4">
                                <h:outputLabel for="username" value="Username:" />
                                <h:inputText id="username" value="#{loginBean.username}" required="true" 
                                             styleClass="form-control" />
                            </div>
                            <div class="mb-3">
                                <h:outputLabel for="password" value="Password:" />
                                <h:inputSecret id="password" value="#{loginBean.password}" required="true" 
                                               styleClass="form-control" />
                            </div>
                            <h:commandButton value="Login" action="#{loginBean.login}" 
                                             styleClass="btn btn-primary col-md-12" />
                        </h:form>
                    </div>
                </div>
            </div>
        </header>
        <!-- [ Header ] End -->
        <!-- [ Main Content ] end -->

        <!-- Required Js -->
        <script src="assets/js/plugins/popper.min.js"></script>
        <script src="assets/js/plugins/simplebar.min.js"></script>
        <script src="assets/js/plugins/bootstrap.min.js"></script>
        <script src="assets/js/fonts/custom-font.js"></script>
        <script src="assets/js/pcoded.js"></script>
        <script src="assets/js/plugins/feather.min.js"></script>
        <script>layout_change('light');</script>
        <script>layout_sidebar_change('light');</script>
        <script>change_box_container('false');</script>
        <script>layout_caption_change('true');</script>
        <script>layout_rtl_change('false');</script>
        <script>preset_change("preset-1");</script>
        <script>header_change("header-1");</script>
    </body>
</html>
