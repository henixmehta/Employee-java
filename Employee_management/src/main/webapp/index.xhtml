<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Login Page</title>
        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Gradient Able is trending dashboard template made using Bootstrap 5 design framework." />
        <meta name="keywords" content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel" />
        <meta name="author" content="codedthemes" />

        <!-- Favicon -->
        <link rel="icon" href="assets/images/favicon.svg" type="image/x-icon" />
        <!-- Tabler Icons -->
        <link rel="stylesheet" href="assets/fonts/tabler-icons.min.css" />
        <!-- Feather Icons -->
        <link rel="stylesheet" href="assets/fonts/feather.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="assets/fonts/fontawesome.css" />
        <!-- Material Icons -->
        <link rel="stylesheet" href="assets/fonts/material.css" />
        <!-- Template CSS -->
        <link rel="stylesheet" href="assets/css/style.css" id="main-style-link" />
        <link rel="stylesheet" href="assets/css/style-preset.css" />
    </h:head>

    <h:body>
        <!-- Pre-loader -->
        <div class="loader-bg">
            <div class="loader-track">
                <div class="loader-fill"></div>
            </div>
        </div>

        <div class="auth-main v1 bg-grd-primary">
            <div class="auth-wrapper">
                <div class="auth-form">
                    <div class="card my-5">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="assets/images/logo-white.svg" alt="logo" class="img-fluid mb-4" />
                                <h4 class="f-w-500 mb-1">Login with your email</h4>
                                <p class="mb-4">
                                    <!--Don't have an Account?-->
                                    <!--=========================================regiterlink-->
                                </p>
                            </div>

                            <!-- JSF Form -->
                            <h:form>
                                <div class="form-group mb-3">
                                    <h:inputText id="email" value="#{loginBean.companyEmail}" 
                                                 class="form-control" 
                                                 pt:placeholder="Enter Company Email" />
                                </div>
                                <div class="form-group mb-3">
                                    <h:inputSecret id="password" value="#{loginBean.password}" 
                                                   class="form-control" 
                                                   pt:placeholder="Enter Password"/>
                                </div>
                                <div class="d-flex mt-1 justify-content-between align-items-center">
                                    <div class="form-check">
                                        <h:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}" 
                                                                 class="form-check-input input-primary" />
                                        <label for="rememberMe" class="form-check-label text-muted">Remember me?</label>
                                    </div>
                                    <!--                                    <h:link outcome="forgot-password.xhtml">
                                                                            <h6 class="f-w-400 mb-0">Forgot Password?</h6>
                                                                        </h:link>-->
                                </div>
                                <div class="d-grid mt-4">
                                    <h:commandButton value="Login" action="#{loginBean.login}" class="btn btn-primary" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Required JS -->
        <script src="assets/js/plugins/popper.min.js"></script>
        <script src="assets/js/plugins/simplebar.min.js"></script>
        <script src="assets/js/plugins/bootstrap.min.js"></script>
        <script src="assets/js/fonts/custom-font.js"></script>
        <script src="assets/js/pcoded.js"></script>
        <script src="assets/js/plugins/feather.min.js"></script>
    </h:body>
</html>
