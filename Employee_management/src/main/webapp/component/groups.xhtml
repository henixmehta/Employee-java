<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Group Details page</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Add New Group</h2>

            <h:outputLabel for="groupName" value="Group Name:" />
            <h:inputText id="groupName" value="#{managerBeans.groupname}" required="true" />

            <h:commandButton value="Add Group" action="#{managerBeans.addGroups()}" />
            <hr/>
        </h:form>
        <h:form>
            <h2>Group Details List</h2>
            <h:dataTable value="#{managerBeans.allGroupsList}" var="group" border="1">
                <h:column>
                    <f:facet name="header">Group Id</f:facet>
                        #{group.groupId}
                </h:column>
                <h:column>
                    <f:facet name="header">Group Name</f:facet>
                        #{group.groupName}
                </h:column>
                <h:column>
                    <f:facet name="header">User Name</f:facet>
                        #{group.userId}
                </h:column>
            </h:dataTable>
        </h:form>   
    </h:body>
</html>
