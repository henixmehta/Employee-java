<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Skill</title>
    </h:head>
    <h:body>


        <!-- Display Skills List -->
        <h2>Skills List</h2>
        <h:dataTable value="#{managerBeans.skillsList}" var="skill" border="1">
            <h:column>
                <f:facet name="header">Skill ID</f:facet>
                    #{skill.skillId}
            </h:column>
            <h:column>
                <f:facet name="header">Skill Name</f:facet>
                    #{skill.skillName}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{skill.description}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:form>
                    <h:commandLink value="Delete" action="#{managerBeans.deleteSkill(skill.skillId)}" /> /
                    <h:commandLink value="Edit" action="#{managerBeans.editsKill(skill)}" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
